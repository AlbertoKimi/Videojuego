<body>
    
    <div class="contenedor">
        
        <section>
            
            <div class="contenido">
                <div class="menu">
                    <img src="Imagenes/Solitario.webp" alt="">
                    <img src="Imagenes/Instruccion.webp" alt="">

                    <img src="Imagenes/Baraja.webp" alt="">
                </div>
                <div class="juego">
                    <video muted autoplay loop id="videoFondo">

                    </video>
                    <div class="fondo">
                        <button class="inicio">JUGAR</button>
                    </div>
                    <script>
                        const inicio = document.querySelector(".inicio");
                        if (inicio) {
                            inicio.onclick = () => {
                                window.location.href = "Principal.html";
                            };
                        }
                        else {
                            console.error("No se encontró el botón con la clase .adelante");
                        }
                    </script>
                </div>
            </div>
        </section>

        <section>
            <div class="contenido">
                <div class="menu">
                    <img src="Imagenes/Solitario.webp" alt="">
                    <img src="Imagenes/Instruccion.webp" alt="">
                    <img src="Imagenes/Historia.jpeg" alt="">
                    <img src="Imagenes/Baraja.webp" alt="">
                </div>
                <div class="instruccion">
                    <video muted autoplay loop id="videoFondo2">
                        <source src="Imagenes/FondoIntrusc.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>

        <section>
            <div class="contenido">

                    <img src="Imagenes/Solitario.webp" alt="">

                    <img src="Imagenes/Historia.jpeg" alt="">
                    <img src="Imagenes/Baraja.webp" alt="">
                </div>

                        <source src="Imagenes/FondoBaraja.mp4" type="video/mp4">

            </div>
        </section>

        <section>
            <div class="contenido">
                <div class="menu">
                    <img src="Imagenes/Solitario.webp" alt="">
                    <img src="Imagenes/Instruccion.webp" alt="">

                <div class="solitario">
                    <video muted autoplay loop id="videoFondo4">
                        <source src="Imagenes/FondoHist.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const cartas=document.querySelectorAll('.menu img');

            cartas.forEach(carta =>{
                carta.addEventListener('click',function(){
                    if(this.classList.contains('menu-selected')){
                        this.classList.remove('menu-selected');
                    }
                    else{
                        cartas.forEach(innerCarta=> innerCarta.classList.remove
                            ('menu-selected'));
                        this.classList.add('menu-selected');
                    }
                });
            });
        });
    </script>
</body>

</html>
