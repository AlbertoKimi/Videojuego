<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitario</title>
    <link rel="stylesheet" href="estiloSol.css">
    
</head>

<body>
    <video muted autoplay loop id="videoFondo">
        <source src="Imagenes/FondoSoli.mp4" type="video/mp4">
    </video>
    <div class="inicio">
        <button class="adelante">EMPEZAR JUEGO</button>
        <div class="arriba">
            <!-- Divs de los dos mazos superiores izquierda-->
            <div class="mazo">
                <div class="esp-carta">
                    <div id="posicion_inicial"></div>
                    <div class="carta-baraja">
                        <img src="Imagenes/Dorso.webp">
                    </div>
                </div>
                <div class="esp-carta2" id="c_seleccionada"></div>
            </div>
            <div id="reloj">0:00</div> <!-- Elemento para mostrar el reloj -->
            <!-- Divs de las columnas superior derecha dónde vamos colocando nuestras cartas-->
            <div class="hogar">
                <div class="esp-carta" id="hogar-0">
                    <img src="Imagenes/As_Co.webp">
                </div>
                <div class="esp-carta" id="hogar-1">
                    <img src="Imagenes/As_Tr.webp">
                </div>
                <div class="esp-carta" id="hogar-2">
                    <img src="Imagenes/As_Di.webp">
                </div>
                <div class="esp-carta" id="hogar-3">
                    <img src="Imagenes/As_Pi.webp">
                    
                </div>
            </div>
        </div>
        <!-- Divs de las columnas de abajo-->
        <div class="abajo">
            <div class="esp-carta1" id="pila-0"></div>
            <div class="esp-carta1" id="pila-1"></div>
            <div class="esp-carta1" id="pila-2"></div>
            <div class="esp-carta1" id="pila-3"></div>
            <div class="esp-carta1" id="pila-4"></div>
            <div class="esp-carta1" id="pila-5"></div>
            <div class="esp-carta1" id="pila-6"></div>
        </div>
    </div>

    <script src="vid_sol.js"></script>
    <!-- Ventana emergente cuando ganamos el juego-->
    <dialog class="ventana" id="modal">
        <form id="formulario-alias"><!-- Formulario para registrar el alias del jugador -->
            <h1>¡Felicidades!</h1>
            <label for="alias">Vamos a registrar su partida</label>
            <input type="text" id="alias" name="alias" placeholder="Introduce tu Nickname" required>
            <button type="submit" class="bot">Enviar</button>
        </form>
    </dialog>       
</body>

</html>
